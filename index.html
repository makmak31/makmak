<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="valentine.css" />
  </head>
  <body>
    <div id="valentineQuestion"><b>Hello love, will you be my valentine?</b></div>
    <button class="answerButton" onclick="location.href='thankyou.html'">
      Yes ofc pogi mo eh
    </button>
    <button class="answerButton" id="noButton">NO! T___T</button>
    <br />
    <img src="dog.gif" alt="cute dog asking question" class="responsive" />
     <big><p> Um-oo ka na ako na to oh</p></big>
    <script>
      document
        .getElementById("noButton")
        .addEventListener("click", function () {
          var yesButton = document.querySelector(
            'button[onclick*="thankyou.html"]'
          );
          var currentFontSize = parseInt(
            window.getComputedStyle(yesButton).fontSize
          );
          yesButton.style.fontSize = currentFontSize + 10 + "px"; // Increase font size by 5px
        });
    </script>
  </body>
</html>
